<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>题库模块</title>
  <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../c/common.css">
  <link rel="stylesheet" href="../c/exercises.css">
</head>
<body>


<!-- header -->
<div class="ls-header">
  <div class="container">
    <!-- logo -->
    <a href="javascript:;" class="logo">logo</a>
    <!-- logo end -->

    <!-- nav -->
    <ul class="nav nav-pills" role="tablist">
      <li><a href="javascript:;">首页</a></li>
      <li><a href="javascript:;">最新动态</a></li>
      <li><a href="javascript:;">技能管理</a></li>
      <li><a href="javascript:;">我的题库</a></li>
      <li><a href="javascript:;">用户中心</a></li>
    </ul>
    <!-- nav -->

    <!-- user -->
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
        用户名
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">补填资料</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">修改密码</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">其他</a></li>
      </ul>
    </div>
    <!-- user end -->
  </div>
</div>
<!-- header end -->

<!-- 描述 -->
<div class="describe" ms-controller="searchModel">
  <div class="container">
    <div class="col-md-9">
      <h2 class="text-blue-dark">模块名称</h2>
      <p>此模块描述信息。。。。。此模块描述信息。。。。。此模块描述信息。。。。。</p>
    </div>
    <div class="col-md-3">
      <div class="input-group">
        <input type="text" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">搜索</button>
        </span>
      </div>
    </div>
  </div>
</div>
<!-- 描述 end -->

<!-- 技能 -->
<div ms-controller="skillModel">
  <!-- 技能添加 -->
  <div class="container">
    <!-- title -->
    <div class="ls-title clearfix">
      <a ms-click="fAdd" href="javascript:;" class="pull-right btn btn-primary"><span class="glyphicon glyphicon-plus"></span> 添加技能</a>
      <h2>技能添加模块</h2>
    </div>
    <!-- title end -->

    <!-- 列表 -->
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th width="40%">技能名称</th>
          <th width="20%">分类</th>
          <th width="20%">有效期</th>
          <th width="15%" class="text-center">操作</th>
        </tr>
      </thead>
      <tbody ms-each-el="list">
        <tr>
          <td>{{el.skillname}}</td>
          <td>{{typesHash[el.type].name}}</td>
          <td>{{timeScalesHash[el.availtime].name}}</td>
          <td class="text-center">
            <a href="javascript:;" ms-click="fSee(el)" class="btn btn-sm btn-primary" title="查看"><span class="glyphicon glyphicon-eye-open"></span></a>
            <a href="javascript:;" ms-click="fEdit(el)" class="btn btn-sm btn-primary" title="编辑"><span class="glyphicon glyphicon-edit"></span></a>
            <a href="javascript:;" ms-click="fDel($event, el)" class="btn btn-sm btn-primary" title="删除"><span class="glyphicon glyphicon-trash"></span></a>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- 列表 end -->

    <!-- 分页 -->
    <div class="text-right">
      <div class="pagination"></div>
    </div>
    <!-- 分页 -->
  </div>
  <!-- 技能添加 end -->
  <!-- modal：技能添加 -->
  <div class="modal" id="infoModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">技能添加</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form" ms-each-info="infos">
            <input type="hidden" class="form-control" name="skillid" ms-value="info.skillid">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">技能名称</label>
              <div class="col-sm-10">
                <input type="text" name="skillname" ms-disabled="info['isSee']" class="form-control" placeholder="技能名称" data-valid="{'type': 'txt'}" ms-value="info.skillname">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">分类</label>
              <div class="col-sm-10">
                <select class="form-control" ms-change="fChangeType($event, info)" ms-disabled="info['isSee']" ms-each-el="types" name="type">
                  <option ms-value="el.id" ms-selected=" el.id == info['type']">{{el.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">有效期</label>
              <div class="col-sm-10">
                <select class="form-control" ms-change="fChangeTime($event, info)" ms-disabled="info['isSee']" ms-each-el="timeScales" name="availtime">
                  <option ms-value="el.id" ms-selected=" el.id == info['availtime']">{{el.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" ms-click="fSave($event, info)" class="btn btn-primary" ms-if="!info['isSee']">保存</button>
                <button type="button" data-dismiss="modal" class="btn btn-primary" ms-if="info['isSee']">关闭</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- modal：技能添加 end -->
</div>
<!-- 技能 end -->

<script>
  window.oYpConfig = {
    // js根路径
    baseUrl: '../j/'
  };

  // 页面URL请求配置
  window.oPageConfig = {
    oUrl: {
      list: 'skill/get'
    , del: 'skill/del'
    , edit: 'skill/edit'
    , add: 'skill/new'
    }
  , oData: {
    // 分类
      types: [
        {
          id: 1
        , name: 'js'
        }
      , {
          id: 2
        , name: 'css'
        }
      ]
    // 有效期
    , timeScales: [
        {
          id: 1
        , name: '一个月'
        }
      , {
          id: 2
        , name: '一个年'
        }
      ]
    // 技能
    , defaultSkill: {
        skillid: ''
      , skillname: ''
      , type: ''
      , availtime: ''
      }
    }
  }

</script>
<script src="../j/yp/lib/yp-min.js"></script>
<script src="../j/test/exercises/test.js"></script>
<script src="../j/exercises/skillList.js"></script>
</body>
</html>
