      <h2 class="text-blue-dark">用户中心</h2>
      <p>用户信息的查看和修改。</p>

<div class="ls-wrap clearfix">
  <!-- menu -->
  <div class="ls-menu">
    <ul>
      <li class="hasSubmenu active">
        <a class="glyphicon glyphicon-calendar"><i></i><span>用户中心</span></a>
        <ul class="collapse in">
          <!-- 用户中心 -->
          <li class="active">
            <a href="javascript:;" data-id="001" class='user-info-link'><span>个人资料</span></a>
          </li>
          <li class=""><a href="javascript:;"><span>成员列表</span></a></li>
          <!-- 用户中心 end -->
        </ul>
      </li>
    </ul>
  </div>
  <!-- menu end -->

  <!-- content -->
  <div class="ls-content">
    <!-- 路径导航 -->
    <ol class="breadcrumb">
      <li><a href="#">Home</a></li>
      <li><a href="#">Library</a></li>
      <li class="active">Data</li>
    </ol>
    <!-- 路径导航 end -->
    
    <!-- 内容 -->
    <div class="container">
      <div class="setting-header">
        <!-- Tab切换 -->
        <ul class="nav nav-tabs" id="my-tab" role="tablist">
          <li class="active"><a class="setting-tab" href="#user-data-tab" role="tab" data-toggle="tab">个人资料</a></li>
          <li><a class="setting-tab other-none" href="#user-psw-tab" role="tab" data-toggle="tab">修改密码</a></li>
        </ul>
        <!-- Tab切换 end-->
      </div>
      <div class="setting-box"> 
        <div class="tab-content">
          <div class="tab-pane active" id="user-data-tab">

            <!-- 修改个人资料 -->
            <div class="setting-section">
              <h4>个人资料</h4>
              <form class="form-horizontal" id="user-data" role="form" action="user/edit">
                <div class="form-group">
                  <label for="user-name" class="col-sm-3 control-label">姓名:</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="user-name" name="name" placeholder="姓名">
                  </div>
                </div>
                <div class="form-group">
                  <label for="user-mail" class="col-sm-3 control-label">邮箱:</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="user-mail" name="mail" placeholder="邮箱">
                  </div>
                </div>
                <div class="form-group">
                  <label for="user-phone" class="col-sm-3 control-label">联系方式:</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="user-phone" name="phone" placeholder="联系方式">
                  </div>
                </div>
                <div class="form-group">
                  <label for="user-url" class="col-sm-3 control-label">个人主页:</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="user-url" name="url" placeholder="个人主页">
                  </div>
                </div>
                <div class="form-group normal-none">
                  <label for="" class="col-sm-3 control-label">权限:</label>
                  <div class="col-sm-9">
                    <label class="radio-inline">
                      <input type="radio" name="command" id="user-permission-manager" value="0">管理员
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="command" id="user-permission-normal" value="1">普通用户
                    </label>
                  </div>
                </div>
                <div class="other-none form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <div class="alert alert-danger" id="user-msg" role="alert"></div>
                  </div>
                  <div class="col-sm-offset-3 col-sm-4">
                    <button type="submit" class="btn btn-success btn-block">保存</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- 修改个人资料 end -->  
            <hr>
            <!-- 个人技能 -->
            <div class="setting-skill" id="user-skill">
              <h4>个人技能</h4>
            </div>
            <!-- 个人技能 end -->
          </div>
          <div class="other-none tab-pane" id="user-psw-tab">             
            <!-- 修改口令 -->
            <div class="setting-section">
              <h4>修改密码</h4>
              <form class="form-horizontal" id="user-psw" role="form" action="user/editPsw">
                <div class="form-group">
                  <label for="psw-old" class="col-sm-3 control-label">原口令：</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="psw-old" name="command" placeholder="原口令">
                  </div>
                </div>
                <div class="form-group">
                  <label for="psw-new" class="col-sm-3 control-label">新口令：</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="psw-new" name="command-new" placeholder="新口令">
                  </div>
                </div>
                <div class="form-group">
                  <label for="psw-again" class="col-sm-3 control-label">重复口令：</label>
                  <div class="col-sm-9">
                    <input type="password" class="form-control" id="psw-again"  placeholder="再输入一次">
                  </div>
                </div>
                <div class="other-none form-group">
                  <div class="col-sm-offset-3 col-sm-9">
                    <div class="alert alert-danger" id="psw-msg" role="alert"></div>
                  </div>
                  <div class="col-sm-offset-3 col-sm-4">
                    <button type="submit" class="btn btn-success btn-block">确认修改</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- 修改口令 end -->

          </div>
        </div>
      </div>
    </div>
    <!-- 内容 end -->
  </div>
  <!-- content end -->
</div>

  }

</script>
