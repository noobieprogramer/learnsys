<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../c/common.css">
  <link rel="stylesheet" href="../c/personnel.css">
</head>
<body class="login-body">
<!-- login-box -->
<div class="login-box">
  <!-- login-header -->
  <div class="login-header">
    <span class="login-shadow"></span>
    <div class="login-logo"></div>
  </div>
  <!-- login-header end -->

  <!-- login-content -->
  <div class="login-cont">
    <form class="form-horizontal" id="login-form" role="form" action="user/verify">
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">口令</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="command" placeholder="请输入您的口令">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="alert alert-danger" id="login-msg" role="alert"></div>
        </div>
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-success btn-block">确定</button>
        </div>
      </div>
    </form>
  </div>
  <!-- login-content end-->
</div>
<!-- login-box end-->

<script>
  window.oYpConfig = {
    // js根路径
    baseUrl: '../j/'
  };

  // 页面URL请求配置
  window.oPageConfig = {
    oUrl: {
      login: 'user/verify'
    }
  }
</script>    
<script src="../j/yp/lib/yp-min.js"></script>

<!-- test -->
<script src="../j/test/ucenter/login.js"></script>
<!-- test end -->

<script src="../j/ucenter/login.js"></script>
</body>
</html>
