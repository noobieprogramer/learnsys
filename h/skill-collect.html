<div class="container ls-list">
  <div class="panel panel-default">
    <div class="panel-heading">我的习题收藏本</div>
    <div class="panel-body">
      <form class="form-inline text-center" role="form">
        <select class="form-control" id="question-class">
          <option value="all" select>所有类型题目</option>
          <option value="jquery">JQuery</option>
          <option value="css3">HTML5和CSS3</option>
          <option value="yp">YP框架</option>
        </select>
      </form>
      <hr>
      <ol id="allcollect">
        <li class="class-jquery">
          <div>下面哪种不是jquery的选择器？</div>
          <form class="form-group" id="answers1">
            <div class="radio">
              <label>
                <input type="radio" name="answer">A、基本选择器
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="answer">B、后代选择器
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="answer">C、类选择器
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="answer">D、进一步选择器
              </label>
            </div>
          </form>
        </li>
        <li class="class-css3">
          <div>当DOM加载完成后要执行的函数，下面哪个是正确的？</div>
          <form class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="answer">A、jQuery(expression, [context])
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="answer">B、jQuery(html, [ownerDocument])
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="answer">C、jQuery(callback)
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="answer">D、jQuery(elements)
              </label>
            </div>
          </form>
        </li>
        <li class="class-yp">
          <div class="hignlight">下面哪种不是jquery的选择器？</div>
          <form class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="answer">A、基本选择器
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="answer">B、后代选择器
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="answer">C、类选择器
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="answer">D、进一步选择器
              </label>
            </div>
          </form>
        </li>
        <li class="class-yp">
          <div>当DOM加载完成后要执行的函数，下面哪个是正确的？</div>
          <form class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="answer">A、jQuery(expression, [context])

            </div>
            <div class="radio">
              <label>

            </div>
            <div class="radio">

            </div>
            <div class="radio">
