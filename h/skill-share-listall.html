<!DOCTYPE html>
<html>
<head>
  <title>分享列表</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../dist/css/bootstrap.css">
  <link rel="stylesheet" href="../c/common.css">
  <link rel="stylesheet" href="../c/skill.css">
  <style>
    [ms-controller] {
      display: none;
    }
  </style>
</head>
<body ms-controller="page">
  <!-- header -->
  <div class="ls-header">
    <div class="container">
      <!-- logo -->
      <a href="javascript:;" class="logo">logo</a>
      <!-- logo end -->
      
      <!-- nav -->
      <ul class="nav nav-pills">
        <li><a href="javascript:;">首页</a></li>
        <li><a href="javascript:;">最新动态</a></li>
        <li><a href="javascript:;">技能管理</a></li>
        <li><a href="javascript:;">我的题库</a></li>
        <li><a href="javascript:;">用户中心</a></li>
      </ul>
      <!-- nav -->

      <!-- user -->
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
          用户名
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a tabindex="-1" href="javascript:;">补填资料</a></li>
          <li><a tabindex="-1" href="javascript:;">修改密码</a></li>
          <li><a tabindex="-1" href="javascript:;">其他</a></li>
        </ul>
      </div>
      <!-- user end -->
    </div>
  </div>
  <!-- header end -->

  <!-- 描述 -->
  <div class="describe">
    <div class="container">
      <div class="col-md-9">
        <h2 class="text-blue-dark">技能分享</h2>
        <p>技能分享模块</p>
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <input type="text" class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">搜索</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <!-- 描述 end -->

  <!-- 主体 -->
  <div class="wrap">
    <div class="web-document clearfix">
      <!-- menu -->
      <div class="ls-menu">
        <ul>
          <li class="hasSubmenu active">
            <a class="glyphicon glyphicon-calendar"><i></i><span> 技能管理</span></a>
            <ul class="collapse in">
              <li><a href="javascript:;"><span>技能列表</span></a></li>
              <li class="active"><a href="javascript:;"><span>添加技能</span></a></li>
              <li><a href="javascript:;"><span>添加技能学习</span></a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- menu end -->
      <div class="web-content">
        <ol class="breadcrumb">
          <li><a href="javascript:;">首页</a></li>
          <li><a href="javascript:;">技能模块</a></li>
          <li><a href="javascript:;">技能分享</a></li>
          <li class="active">分享列表</li>
        </ol>
        <div class="cont">
          <table class="table web-table table-hover" id="yp-share-table">
            <thead>
              <th width="15%">时间</th>
              <th width="55%">标题</th>
              <th width="20%">用户</th>
              <th width="10%">访问</th>
            </thead>
            <tbody>
              <tr ms-repeat-el="pageData.list">
                <td>{{  el.date }}</td>
                <td><a href="javascript:;">{{ el.title }}</a></td>
                <td>{{ el.uname }}</td>
                <td><span>{{ el.reply }}</span>/<span>{{ el.visit }}</span></td>
                </tr>
            </tbody>
          </table>
          <div id="pagination"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- 主体 end -->
  
  <script>
    window.oYpConfig = {
      // js根路径
      baseUrl: '../j/'
    };
    // 页面URL请求配置
    window.oPageConfig = {
      oUrl: {
        pagination: 'pagination'
      }
    }
  </script>
  <script src="../j/yp/lib/yp-min.js"></script>
  <!-- test -->
  <script src="../j/test/skill/skill-share.js"></script>
  <!-- test end -->
  <script src="../j/skill/skill-share-list.js"></script>
</body>
</html>
